<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="header-section">
            <div class="logo">
                
            </div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Paris, London, ...</h4>
                <ul class="popover">
                    <li><h2>Paris:</h2></li>
                    <li>Eiffel Tower</li>
                    <li>Palace of Versailles</li>
                    <li><h2>London:</h2></li>
                    <li>Buckingham Palace</li>
                    <li>Clerkenwell</li>
                    <li>Covent Garden</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, TV, Kitchen,...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Massage</li>
                    <li>Laundry service</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
